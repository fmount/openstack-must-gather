apiVersion: core.openstack.org/v1beta1
kind: OpenStackControlPlane
metadata:
  name: openstack-galera
  namespace: openstack
spec:
  cinder:
    enabled: true
    template:
      cinderVolumes:
        volume1:
          customServiceConfig: |
            [tripleo_hpe_3par_csi]
            # 3PAR username with the 'edit' role
            hpe3par_username=edit3par
            # 3PAR password for the user specified in hpe3par_username
            hpe3par_password=3parpass
            hpe3par_api_url=https://10.0.0.1:8080/api/v1
        volume2:
          customServiceConfig: |
            [lvm]
            volume_driver=cinder.volume.drivers.lvm.LVMVolumeDriver
            volume_group=cinder-volumes
            iscsi_helper=lioadm
            admin_password=lvm_admin_pass

