apiVersion: v1
kind: ConfigMap
metadata:
  name: mixed-config
data:
  regular_key: regular_value
  another_key: another_value
  transport_url: rabbit://user:secretrabbitpass@rabbitmq.openstack.svc:5672/
  admin_token: super_secret_admin_token_12345
  config.ini: |
    [section1]
    option1 = value1
    option2 = value2

    [security]
    admin_password = admin_secret_pass
    api_key = my_api_key_12345
    secret_key = my_secret_key_67890

    [database]
    connection = mysql://user:pass@mysql.svc/mydb

    [regular_section]
    timeout = 30
    retries = 3

